<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://cdn.tailwindcss.com"></script>

  <title>Frontend Mentor | QR code component</title>
</head>

<body style="background-color: #d1e1f7;">

  <section>

    <div class="container mx-auto w-96 flex flex-col items-center justify-center bg-white p-8 my-48 rounded-3xl">
      <div class="mb-8 w-80">
        <img src="images/image-qr-code.png" alt="QR-Code" class="rounded-2xl w-full">
      </div>

      <div class="text-xl font-bold mb-4 w-64 mx-auto text-center">
        Improve your front-end skills by building projects
      </div>

      <div class="w-64 mx-auto text-center">
        Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
      </div>
    </div>

  </section>

</body>

</html>
